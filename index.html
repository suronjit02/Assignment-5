<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="inter-font">

    <!-- navbar -->
    <div class="navbar bg-base-100 shadow-sm px-10 py-3">
        <div class="flex-1 flex gap-2 items-center">
            <img class="h-10" src="assets/logo.png" alt="">
            <a class="text-[#006747] text-[20px] font-bold leading-tight">Emergency <br> Service</a>
        </div>

        <div class="flex-none">
            <ul class="menu menu-horizontal px-1 gap-4">

                <li class="bg-base-200 rounded-[20px] px-3 font-bold flex flex-row items-center h-10"><span
                        class="pr-0">0</span><img class="h-10" src="assets/heart.png" alt=""></li>

                <li class="bg-base-200 rounded-[20px] px-3 font-bold flex flex-row items-center h-10"><span
                        class="pr-0">100</span> <img class="h-10" src="assets/coin.png" alt="">
                </li>

                <li class="bg-[#29A74A] rounded-[20px] px-3 font-bold text-white flex flex-row items-center">
                    <span>0<span>Copy</span></span>
                </li>

            </ul>
        </div>
    </div>

    <!-- banner section -->
    <section
        class="h-[230px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center justify-center text-center text-white">
        <img class="h-[92px] w-[92px]" src="assets/logo.png" alt="">
        <h1 class="text-[35px] font-bold my-2">Emergency Service Directory</h1>
        <p class="text-[17px] font-semibold">Government Emergency Services at Your Fingertip – A Project by Government
            of the People’s Republic of
            Bangladesh</p>
    </section>



    <script src="script.js"></script>
</body>

</html>
